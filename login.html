<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>

    <link rel="stylesheet" type="text/css" href="/登录/login.css" />
    <style>
        body{

            background: url(/image/彩虹风景.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="login_frame">

        <p id="image_logo"><img src="/image/logo.png"></p>

        <table>
            <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field"></p>
            <p><label class="label_input">密码</label><input type="password" id="password" class="text_field"></p>

            <div id="login_control">
                <button id="btn_login">登陆</button>
                <a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
                <input type="checkbox" class="anniu"><span class="re_passwd">记住密码</span>
            </div>
        </table>
    </div>
    <ul class="baidu">
        <li><img src="/image/RE4wwuU.jpg" alt=""></li>
        <li><img src="/image/RE4wwuk.jpg" alt=""></li>
        <li><img src="/image/索隆.jpg" alt=""></li>
    </ul>

    
    <script>
        var btn = document.getElementById('btn_login');
        var div = document.querySelector('#login_frame');
        var imgs = document.querySelector('.baidu').querySelectorAll('img');
        var username = document.getElementById("username");
        var pass = document.getElementById("password");
        var anniu = document.querySelector('.anniu');
        for(var i = 0;i < imgs.length;i++)
        {
            imgs[i].onclick = function(){
                console.log(this.src);
                console.log(typeof(this.src));
                document.body.style.backgroundImage = 'url('+ this.src+' )';//修改body的背景图片
            }
        }
        anniu.addEventListener('click',function(){
            pass.value = '123456';
            console.log(11);
        })
 
        btn.addEventListener('click',function()
        {
            if (username.value == "") 
            {
                alert("请输入用户名");
            } else if (pass.value == "") {

                alert("请输入密码");

            } else if (username.value == "admin" && pass.value == "123456") {

                window.location.href = "welcome.html";

            } else {

                alert("请输入正确的用户名和密码！")

            }
        })
        
    </script>

</body>

</html>
